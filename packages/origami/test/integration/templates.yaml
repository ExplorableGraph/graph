name: Template integration tests
tests:
  - title: One template can reference another
    fixture:
      greet.orit: Hello, {{ _ }}!
      includeGreet.orit: <h1>{{ greet.orit(_) }}</h1>
      actual.ori: includeGreet.orit("Bob")
    expected: <h1>Hello, Bob!</h1>

  - title: A template can invoke a @map
    fixture:
      names:
        - Alice
        - Bob
        - Carol
      template.orit: |
        {{ @map/values(names, =`Hello, {{ _ }}!
        `) }}
      actual.ori: template.orit()
    expected: |
      Hello, Alice!
      Hello, Bob!
      Hello, Carol!
